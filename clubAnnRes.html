  <title>年度注册</title>
  <link rel="stylesheet" href="./stylesheets/anRes.css" type="text/css" />

<body>

  <iframe src="component/clubHead.html" class="clubHead" scrolling="no"></iframe>

  <div id="main">
    <!--这个是右边部分-->
    <div class="RightShadow"></div>
    <div id="RightHead">
      <div id="rightHeadPic">
        <img src="./images/touxiang.png">
      </div>
      <div id="rightHeadTitle"></div>
      <div id="rightHeadTime"></div>
      <div id="FUJIAN">
        <img src="./images/file.svg " class="FUPIC" id="FUPIC1">
        <a href="##" id="fujian">附件</a>
      </div>

    </div>


    <!--这个是右边正文部分-->
    <div id="rightSide">
      <!--这个是右边正文信息-->
      <div class="boss">注册人：</div>
      <div id="bossName"></div>
      <div class="neirongTitle">注册内容：</div>
      <div id="zhuceneirong"> </div>

      <div class="passTitle"></div>
      <div class="pass"> </div>


    </div>




    <!--这个是右边编辑部分-->
    <div id="rightEditTitle">
      <div id="delPicture">
        <img src="./images/delete.svg " class="FUPIC">
      </div>
      <a id="delPic" href="##">清空</a>
      <div id="sendPicture">
        <img src="./images/send.svg " class="FUPIC">
      </div>
      <a id="sendPic" href="##">发送</a>
      <div id="close">关闭</div>
    </div>

    <div id="rightSideEdit">
      <input type="text" name="shoujianren" id="shoujianren" placeholder="标题..." />
      <div id="people">
        <span>上传文件</span>
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" id="file" />
        </form>
      </div>

      <textarea rows="70" cols="20" id="neirong" placeholder="内容..."></textarea>

    </div>

    <!--这个是中间部分-->
    <div id="middleSide">

      <!--这个是中间部分新闻标题 用0123顺序区分-->
      <!--movebar 是蓝色会移动的div-->


      <!--  <div  class="m">
                       <div class="movebar"></div>
                        <div  class="MTITLE">2018女装社</div>
                       <div  class="WRITER">by 陈燕军</div>
                       <div  class="MTIME">今天</div>
                       <div  class="MPASS">(通过)</div>
                       <input type="checkbox"  class="MCHECK">
                     </div>-->


    </div>

    <!--这个是中间部分上方  含有搜索栏 搜索按钮 删除按钮 刷新按钮 英文那简单易懂-->
    <div class="shadow"></div>
    <div class="search">
      <input type="text" class="searchBar"></input>
      <div class="searchButton" id="search">
        <a href="#">
          <img src="./images/search.svg " class="FUPIC">
        </a>
      </div>

      <div class="refresh" id="refresh">
        <a href="##">
          <img src="./images/refresh.svg " class="FUPIC">
        </a>
      </div>

      <div class="news">注册审核</div>
      <!-- 暂时没有提供删除功能 -->
      <!-- <div class="del"><a href="#"><img src="./images/delete.svg " class="FUPIC"> </a></div> -->

      <!--编辑按扭-->
      <div id="add">
        <a href="" id="addEdit">
          <img src="./images/add.png">
        </a>
      </div>

    </div>

    <!--这个是左边部分-->

    <div id="leftSide">
      <img src="./images/left.png" id="leftPic">


      <!--这个是左边的大标题-->
      <div id="Left">

        <a href="club_inner_system1.html" id="ha" class="ha">最新公告</a>
        <a href="clubInformation1.html" id="ha1" class="ha">社团信息</a>
        <a href="clubNewsSend1.html" id="ha2" class="ha">消息发布</a>
        <a href="clubResignCheck1.html" id="ha3" class="ha">注册审核</a>
        <a href="clubAnnRes.html" id="ha4" class="ha">年度注册</a>
