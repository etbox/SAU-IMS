<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>个人中心</title>
    <link rel="stylesheet" href="./stylesheets/personCen.css" type="text/css" />
    <link rel="stylesheet" href="./stylesheets/mid-exam.css">


</head>




<body>

    <!--这个是头部-->
    <iframe src="component/clubHead.html" class="clubHead" scrolling="no"></iframe>
    <div class="main">
        <!--这个是右边部分-->
        <div class="RightShadow"></div>
        <div class="RightHead">
            <div class="rightHeadPic">
                <img id="TOUXIANG" src="./images/touxiang.png">
            </div>
            <div class="rightHeadTitle">李某某</div>
            <img src="images/edit_logo.svg" id="headEdit">
            <img src="images/edit_logo.svg" id="titleEdit">


        </div>


        <!--这个是右边正文部分-->

        <div class="rightSide">



            <!--这个是右边正文信息-->
            <div class="num">账号：</div>
            <div id="clubNum"></div>
            <div class="gender">性别：</div>
            <div id="Gender"></div>
            <div class="tel">手机：</div>
            <div id="Tel"></div>
            <div class="schoolnum">学号：</div>
            <div id="schoolNUM"></div>
            <div class="collage">学院：</div>
            <div id="collageName"></div>
            <div class="guishu">所属社团：</div>
            <div id="guishuName"></div>
            <div class="job">职务：</div>
            <div id="jobName"></div>

            <div class="name">真实姓名：</div>
            <div id="Name"></div>
            <div class="birth">生日：</div>
            <div id="birthday"></div>
            <div class="dom">宿舍地址：</div>
            <div id="domName"></div>
            <div class="major">专业：</div>
            <div id="majorName"></div>
            <div class="join">加入时间：</div>
            <div id="joinTime"></div>
            <div class="leave">离开时间：</div>
            <div id="leaveTime"></div>


        </div>

        <!--更换头像-->
        <div id="headChange">
            <img src="images/kebi.jpg" class="zhezhao" id="zhezhao">
            <!--科比照片-->
            <a href="##" class="wrapper" id="headPicChange">
                <input type="file" name="file" id="file" /> </a>
            <div id="shuoming">
                点击选择图片上传</br>
                大小180*180像素</br>
                支持JPG、PNG格式</br>
                图片需小于2M
            </div>
            <a href="##" id="up">保存图片</a>
            <a href="##" id="x">x</a>

        </div>


        <!--编辑社团名称-->
        <div id="rightEdit">

            <div class="num1">账号：</div>
            <input class="PUT" id="clubNum1" name="clubNum1" type="text" value="151543299">

            <div class="gender1">性别：</div>
            <input class="PUT" id="Gender1" name="Gender1" type="text" value="男">

            <div class="tel1">手机：</div>
            <input class="PUT" id="Tel1" name="Tel1" type="text" value="12345678910">

            <div class="schoolnum1">学号：</div>
            <input class="PUT" id="schoolNUM1" name="schoolNUM1" type="text" value="151543299">

            <div class="collage1">学院：</div>
            <input class="PUT" id="collageName1" name="collageName1" type="text" value="互联网">
            <div class="guishu1">所属社团：</div>
            <input class="PUT" id="guishuName1" name="guishuName1" type="text" value="棋牌室">
            <div class="job1">职务：</div>
            <input class="PUT" id="jobName1" name="jobName1" type="text" value="部长">





            <div class="name1">真实姓名：</div>
            <input class="PUT" id="Name1" name="Name1" type="text" value="151543299">

            <div class="birth1">生日：</div>
            <input class="PUT" id="birthday1" name="birthday1" type="text" value="男">

            <div class="dom1">宿舍地址：</div>
            <input class="PUT" id="domName1" name="domName1" type="text" value="6栋708">

            <div class="major1">专业：</div>
            <input class="PUT" id="majorName1" name="majorName1" type="text" value="计算你">

            <div class="join1">加入时间：</div>
            <input class="PUT" id="joinTime1" name="joinTime1" type="text" value="2015年9月">
            <div class="leave1">离开时间：</div>
            <input class="PUT" id="leaveTime1" name="leaveTime1" type="text" value="无">





            <a href="##" id="save">保存</a>

        </div>


        <div class="leftSide">
            <img src="./images/left.png">
            <!--这个是左边的大标题-->
            <div class="Left">
                <a href="memberCenter.html" id="ha" class="ha">个人中心</a>
                <a href="##" id="ha1" class="ha">安全中心</a>
                <a href="##" id="ha2" class="ha">关于系统中心</a>


            </div>

        </div>
    </div>



    <!--这个是底角-->
    <iframe src="component/clubFoot.html" class="clubFoot" scrolling="no"></iframe>




    <script type="text/javascript" src="./javascripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./javascripts/echarts.min.js"></script>
    <script type="text/javascript" src="./javascripts/personCen.js"></script>



</body>

</html>
