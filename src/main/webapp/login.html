<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
</head>
<body>

<form>
    账号&nbsp;&nbsp;<input type="text" size="10" name="账号" value="张三" id="user"><br/>
    密码&nbsp;&nbsp;<input type="password" size="10" name="密码" value="123456" id="pswd"><br/>
    验证码 <input type="text" size="10" value="abcde" id="yzm"> <img src="login/code">
</form>
<hr/>
<input type="button" value="登陆" ><br/>
<input type="button" value="登出" ><br/>
发送的数据<br>
<div class="output"></div>
接受的数据<br>
<div class="input"></div>

<script src="js/jquery.min.js"></script>

<script type="text/javascript">

    $(":button:first").click(function(){

        var url = "login/go";

        var user = $("#user").val();
        var pswd = $("#pswd").val();
        var yzm = $("#yzm").val();
        <!-- 要发送的json数据，对象-->
        var userLogin = {
                "userName": user,
                "password": pswd,
                "captcha": yzm
            };
        <!-- 将对象转为json数据-->
        var jsonText = JSON.stringify(userLogin);

        <!-- 将数据显示在div组件中-->
        $(".output").text(jsonText);

        $.ajax({
            type: "post",
            url: url,
            data: jsonText,
            <!--指定请求头-->
            headers: {'Content-type': 'application/json;charset=UTF-8'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input").text(JSON.stringify(data));
            }
        });
    });
</script>

<script type="text/javascript">

    $(":button:last").click(function(){

        var url = "logout";

        var user = $("#user").val();
        var pswd = $("#pswd").val();
        var yzm = $("#yzm").val();
        <!-- 要发送的json数据，对象-->
        var userLogin = {
            "userName": user,
            "password": pswd,
            "captcha": yzm
        };
        <!-- 将对象转为json数据-->
        var jsonText = JSON.stringify(userLogin);

        <!-- 将数据显示在div组件中-->
        $(".output").text(jsonText);

        $.ajax({
            type: "post",
            url: url,
            data: null,
            <!--指定请求头-->
            headers: {'Content-type': 'application/json;charset=UTF-8'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input").text(JSON.stringify(data));
            }
        });
    });
</script>


</body>
</html>
