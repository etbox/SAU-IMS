<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>社团注册页面</title>
</head>
<body>

<form>
    账号&nbsp;&nbsp;<input type="text" size="10" name="账号" value="张三" id="user"><br/>
    密码&nbsp;&nbsp;<input type="password" size="10" name="密码" value="123456" id="pswd"><br/>
    邮箱 &nbsp;&nbsp;<input type="text" size="20" value="Canlong2015@126.com" id="email">
    <br>
    验证码&nbsp;&nbsp;<input type="text" size="10" name="captcha" value="abcde" id="captcha">
    <input type="button" value="发送验证码" ><br/>
    <br/><br/>
</form>
<hr/>

<input type="button" value="提交注册信息" ><br/>
发送的数据<br>
<div class="output"></div>
接受的数据<br>
<div class="input"></div>

<script src="js/jquery.min.js"></script>

<script type="text/javascript">

    $(":button:first").click(function(){

        var url = "reg/code";

        var email = $("#email").val();
        <!-- 要发送的json数据，对象-->
        var emailObject = {
                "email": email
            };
        <!-- 将对象转为json数据-->
        var emailJson = JSON.stringify(emailObject);

        <!-- 将数据显示在div组件中-->
        $(".output").text(email);

        $.ajax({
            type: "post",
            url: url,
            data: {
                "email": email
            },
          <!--  headers: {'Content-type': 'application/x-www-form-urlencoded;charset=UTF-8'},-->
            dataType: "json",
            success: function (data, textStatus) {
                $(".input").text(JSON.stringify(data));
            }
        });
    });
</script>

<script type="text/javascript">

    $(":button:last").click(function(){

        var url = "reg/club";

        var user = $("#user").val();
        var pswd = $("#pswd").val();
        var captcha = $("#captcha").val();
        <!-- 要发送的json数据，对象-->
        var userRegister = {
            "userName": user,
            "password": pswd,
            "realName": "张三",
            "email": "s19961234@126.com",
            "captcha": captcha,
            "phone": "18316821838",
            "clubName": "乒乓球协会",
            "clubType": "体育",
            "description": "这是乒乓球协会的描述",
            "file": "a.doc"
        };
        <!-- 将对象转为json数据-->
        var userJson = JSON.stringify(userRegister);

        <!-- 将数据显示在div组件中-->
        $(".output").text(userJson);

        $.ajax({
            type: "post",
            url: url,
            data: userJson,
            <!--指定请求头-->
            headers: {'Content-type': 'application/json;charset=UTF-8'},
            dataType: "json",
            success: function (data, textStatus) {
                $(".input").text(JSON.stringify(data));
            }
        });
    });
</script>


</body>
</html>
