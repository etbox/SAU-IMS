<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>校社联 · 信息管理系统</title>
  <link rel="stylesheet" href="./stylesheets/index.css">
  <link rel="stylesheet" href="./stylesheets/header.css">
  <link rel="stylesheet" href="./stylesheets/nivo-slider.css">
  <link rel="stylesheet" href="./stylesheets/post.css">
  <link rel="stylesheet" href="./stylesheets/footer.css">
  <link rel="stylesheet" href="./stylesheets/login.css">
</head>

<body class="Site">

  <header>
    <nav class="cl wpn">
      <a href="" class="logo z"><img src="./images/SAU-logo.png" alt="logo"></a>
      <a href="">
        <div class="headerInfo z cl">校社联 · 信息管理系统</div>
      </a>
      <div class="topButtons y cl">
        <a id="showLogin">
          <div class="logIn">登录</div>
        </a>
        <a href="">
          <div class="signUp">注册</div>
        </a>
      </div>
    </nav>
  </header>


  <main class="Site-content">
    <div id="login">
      <div id="back"></div>
      <!--背后灰色背景-->

      <form id="LoginBoard">
        <!--登陆主板-->
        <div class="top">登陆</div>
        <!--板上部蓝色部分-->
        <!--账号密码框  对应的事件是显示阴影和判断是否为空-->
        <input type="text" id="logNum" name="userName">
        <div class="num"> 账号 |</div>


        <input type="password" id="psw" name="password">
        <div class="psw1"> 密码 |</div>

        <!--验证码输入框-->
        <input type="text" id="yanzhengma" placeholder="验证码" name="captcha">

        <!--记住密码-->
        <input type="checkbox" id="RemPsw">
        <div class="RemPsw1">记住密码</div>

        <div id="Loga"><a id="ha">登陆</a></div>

        <!--叉叉按钮-->
        <a id="x">×</a>

        <div id="nameNotNull">请输入用户名</div>
        <div id="pswNotNull">请输入密码</div>
        <div id="yzmwrong">验证码错误</div>

        <!--判断用的的图片-->
        <img src="./images/T.png" id="T">
        <img src="./images/F.png" id="F">
        <img src="./images/T.png" id="T1">
        <img src="./images/F.png" id="F1">

        <div id="yzm"><a href="#"><img src="./images/yzm.jpg"></a></div>
        <div id="forgetPsw"><a href="#">忘记密码？</a></div>

      </form>
    </div>

    <!-- banner begin -->
    <section>
      <section class="slider-wrapper mtw">
        <div id="slider" class="nivoSlider">
          <a href="" class="nivo-imageLink">
            <img src="./images/slide1.png" alt="First slide">
          </a>
          <a href="" class="nivo-imageLink">
            <img src="./images/slide2.png" alt="Second slide">
          </a>
          <a href="" class="nivo-imageLink">
            <img src="./images/slide3.png" alt="Third slide">
          </a>
        </div>
      </section>
      <!-- banner end -->

      <!-- presentation begin -->
      <section class="presentation">
        <section class="clublist wpn">
          <img src="./images/xiangyun2.png" alt="祥云" class="xiangyun">
          <span class="clubHead ta">社团</span>
          <img src="./images/xiangyun2.png" alt="祥云" class="xiangyun flipx">
        </section>

        <ul class="post post-works mtw cl wpn">
        </ul>
      </section>
      <!-- presentation end -->
    </section>
  </main>






  <footer class="Site-footer">
    <span class="footer">2017 @ 校社联管理系统</span>
  </footer>

  <script src="http://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="./javascripts/jquery-3.2.1.min.js" charset="utf-8"></script> -->
  <script src="http://mockjs.com/dist/mock.js"></script>
  <!-- <script src="./javascripts/mock.js"></script> -->

  <script src="./javascripts/jquery.nivo.slider.js" charset="utf-8"></script>
  <script src="./javascripts/post.js" charset="utf-8"></script>
  <script src="./javascripts/add_cards.js" charset="utf-8"></script>
  <script>
    $('#slider').nivoSlider({
      effect: 'boxRandom', // 效果
      animSpeed: 500, // 动画速度
      pauseTime: 3000, // 暂停时间
      slices: 10, // 分为10列
    });
  </script>

  <script src="./javascripts/login.js" charset="utf-8"></script>
</body>

</html>
