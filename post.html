<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>社团卡片展示</title>
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/post.css">

    <script src="../../jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="./javascripts/post.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="clublist wpn">
      <img src="./images/xiangyun2.png" alt="祥云" class="xiangyun">
      <span class="clubHead ta">社团</span>
      <img src="./images/xiangyun2.png" alt="祥云" class="xiangyun flipx">
    </section>

    <ul class="post post-works mtw cl wpn">
      <!-- li begin -->
      <li>
        <!--  -->
        <div class="shade"></div>
        <!--  -->
        <div class="cover pos">
          <a href="" target="_blank" title="">
            <img width="180" height="105" src="./images/摄影协会.png" class="imgloadinglater" alt="摄影协会图片" rel="nofollow" style="display: inline;">
          </a>
        </div>
        <div class="info">
          <h4 class="ta">摄影协会</h4>
          <div class="msg mtn cl ta">
            定格光影，留住光阴
          </div>
          <p class="mtn cl">
            <img src="./images/member.png" alt="成员数" class="icon-member">
            <span class="members">65人</span>
            <img src="./images/heart.png" alt="喜欢数" class="icon-heart">
            <span class="likeNumber">32人</span>
          </p>
        </div>
      </li>
      <!-- li begin -->
      <li>
        <!--  -->
        <div class="shade"></div>
        <!--  -->
        <div class="cover pos">
          <a href="" target="_blank" title="">
            <img width="180" height="105" src="./images/棋牌社.png" class="imgloadinglater" alt="棋牌社图片" rel="nofollow" style="display: inline;">
          </a>
        </div>
        <div class="info">
          <h4 class="ta">棋牌社</h4>
        <div class="msg mtn cl ta">
            人生是棋局，谁人为棋子
          </div>
          <p class="mtn cl">
            <img src="./images/member.png" alt="成员数" class="icon-member">
            <span class="members">65人</span>
            <img src="./images/heart.png" alt="喜欢数" class="icon-heart">
            <span class="likeNumber">32人</span>
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
